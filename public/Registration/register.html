<div class="container-fluid">
    <div class="row registration-vert-center">
        <div class="col-md-4 row-center">
            <form name="registrationForm" class="form-back" ng-submit="register()" novalidate>
                <div class="row">
                    <h3 class="text-center row-center header-margin">Registration</h3>
                </div>
                <div class="form-group">
                    <label for="username">User Name: </label>
                    <p class="text-danger" ng-bind="usernameError" ng-if="usernameError != ''"></p>
                    <input type="text" id="username" class="form-control" ng-model="userInfo.username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" class="form-control" ng-model="userInfo.password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password: </label>
                    <input type="password" id="confirmPassword" class="form-control" ng-model="userInfo.passwordConfirm" required>
                    <p class="text-danger" ng-bind="passwordError" ng-if="passwordError != ''"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email Address: </label>
                    <p class="text-danger" ng-bind="emailError" ng-if="emailError != ''"></p>
                    <input type="email" id="email" class="form-control" name="email" ng-model="userInfo.email" required>
                </div>
                <div class="row">
                    <div class="col-md-6 row-center">
                        <input type="submit" class="btn btn-primary login-button" value="Confirm" />
                    </div>
                </div>  
            </form>
        </div>
    </div>        
</div>
